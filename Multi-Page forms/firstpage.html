<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="fpage.css">
    <link rel="stylesheet" type="text/css" href="resetStyleSheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms | first page</title>
</head>
<body>
    <form id="page1">
        <div>
            <p>Student Registration Form</p>
            <span>Fill out the form for registration</span>
        </div>
        <label id="fName_label">FirstName</label>
        <input type="text" id="fName" placeholder="First Name">

        <label id="lName_label">LastName</label>
        <input type="text" id="lName" placeholder="Last Name">

        <label id="email_label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email">

        <label id="bdate_label">Birth Date</label>
        <input type="date">
        
        <label id="gender_label">Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
        </select>
        <input type="button" value="Next" onclick="getNextPage('p2')">
    </form>
    <form id="page2">
        <div>
            Student Registration Form
        </div>
        <label id="address_label">Address</label>
        <input type="text" id="address">

        <label id="phone_label">Phone Number</label>
        <input type="text" id="phone">

        <label id="country_label">Country</label>
        <input type="text" id="country">

        <input type="button" value="Next" onclick="getNextPage('p3')">
        <input type="button" value="Previous" onclick="getPreviousPage('p1')">
    </form>
    <form id="page3">
        <div>
            Student Registration Form
        </div>
        <label id="courseSelectionLabel">Select Courses</label>
        <select>
            <option value="AIT 201">
                Computer Studies
            </option>
            <option value="AIT 230">
                Living Online
            </option>
            <option value="AIT 221">
                Web Development and Designing
            </option>
        </select>

        <label id="grade_label">Grade</label>
        <input type="text" id="grade">

        <label id="school_label">School Name</label>
        <input type="text" id="school">

        <input type="button" value="Next" onclick="getNextPage('p4')">
        <input type="button" value="Previous" onclick="getPreviousPage('p2')">
    </form>
    <form id="page4">
        <div>
            Student Registration Form
        </div>
        <label id="motherName_label">Mother Name</label>
        <input placeholder="Mother Name"  id="motherName">
        <label id="fatherName_label">Father Name</label>
        <input placeholder="Father Name"  id="fatherName">

        <input type="button" value="Previous" onclick="getPreviousPage('p3')">
        <input type="submit" value="Submit">
        
    </form>
</body>
<script src="firstpage.js">
</script>
</html>
